<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>

    <form action="#" method="post">
        <div class="question">
            <label for="q1">1. ____ elements tell the browser how to display the content</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <div class="question">
            <label for="q2">2. What HTML stands for?</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <div class="question">
            <label for="q3">3. What coding do you need to design a webpage?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="both">Both</option>
            </select>
        </div>

        <div class="question">
            <label for="q4">4. how many h1 element required in one webpage?</label>
            <a href="https://byui-cse.github.io/wdd130-ww-course/week05/ponder-course-quiz.html">inpect here</a>
            <input type="number" id="q4" name="q4" required>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
